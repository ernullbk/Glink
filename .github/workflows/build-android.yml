name: Build Android APK

on:
  push:
    branches: [ "main" ] # هر بار که به شاخه اصلی پوش می‌کنید، اجرا می‌شود

jobs:
  build:
    runs-on: ubuntu-latest # سیستم عامل مجازی که بیلد روی آن اجرا می‌شود

    steps:
    # مرحله 1: دریافت کد شما از ریپازیتوری
    - name: Checkout code
      uses: actions/checkout@v3

    # مرحله 2: نصب Node.js برای اجرای دستورات کوردوا
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # مرحله 3: نصب Java (JDK) برای بیلد اندروید
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    # مرحله 4: نصب ابزار خط فرمان کوردوا
    - name: Install Cordova CLI
      run: npm install -g cordova

    # مرحله 5: نصب پلاگین‌ها و وابستگی‌های تعریف شده در package.json
    - name: Install dependencies
      run: npm install

    # مرحله 6: افزودن پلتفرم اندروید به پروژه
    - name: Add Android platform
      run: cordova platform add android@latest

    # مرحله 7: بیلد کردن فایل APK در حالت Debug (ساده‌ترین حالت)
    - name: Build Android Debug APK
      run: cordova build android

    # مرحله 8: آپلود فایل APK نهایی به عنوان یک آرتیفکت
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: hrlink-apk
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
